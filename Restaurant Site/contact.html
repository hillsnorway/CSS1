<!doctype html>

<link href="restaurantStyles.css"
      rel="stylesheet" 
      type="text/css"

/>

    <style>
        div.center{
            top:80px;
            width:600px;
            font-size:20px;
        }
        table, tr, td {
            vertical-align: top;
            text-align: right;
        }
    </style>

<html>
    <head>
        <title>Home Page</title>
    </head>
    <header>
        <h1>Chez a la Modal</h1>
        <hr/>
    </header>
    <body>
        <div>
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="contact.html">Contact</a>
        </div>    
        <hr/>
        <div class="center">
            <form action="#" method="POST">
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" name="name" style="width:175px"></td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td >Email:</td>
                        <td>
                            <input type="text" name="email" style="width:175px">
                        </td>
                    </tr>
                    <tr></tr>
                    <tr>
                            <td >Phone:</td>
                            <td>
                                <input type="text" name="phone" style="width:175px">
                            </td>
                        </tr>
                    <tr></tr>
                    <tr>
                        <td>Reason for Inquiry:</td>
                        <td>
                            <select name="reason" style="width:180px">
                                <option>Catering</option>
                                <option>Private Party</option>
                                <option>Feedback</option>
                                <option>Other</option>
                            </select>
                        </td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td>Additional Information:</td>
                        <td>
                            <textarea name="info" rows="5" style="width:175px"></textarea>
                        </td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td>Have you been to the restaurant?</td>
                        <td style="text-align: left">
                            <input type="radio" name="BeenBefore" value="NO" checked/>No
                            <input type="radio" name="BeenBefore" value="YES"/>Yes    
                        </td>
                    </tr>
                    <tr></tr>
                    <tr>
                            <td >Best days to contact you:</td>
                            <td style="text-align:left">
                                <input type="checkbox" name="days" value="MON"/>M 
                                <input type="checkbox" name="days" value="TUE"/>T 
                                <input type="checkbox" name="days" value="WED"/>W 
                                <input type="checkbox" name="days" value="THU"/>T 
                                <input type="checkbox" name="days" value="FRI"/>F 
                            </td>
                        </tr>
                    <tr></tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="Send Request">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
    <footer>
        <hr/>
        <h3>
        789 Delicious St, Tasty, OR, 97000<br/><br/>
        (503)123-4567
        </h3> 
    </footer>
</html>
