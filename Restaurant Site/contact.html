<style>
    form p label{
        font-size:15px;
        text-align: right;
        /*display:block;*/
        float:left;
	    width:250px;
    }
    .required{

<html>
    <head>
        <title>Home Page</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
        </script>
        <!-- Optional theme -->
        <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
    </head>
    <header>
        <h1 style="font-family:fantasy">Chez a la Modal</h1>
        <hr/>
    </header>
    <body>
        <div id="main">
            <div id="nav">
                <ul class="nav nav-pills">
                    <li role="presentation">
                        <a href="index.html">
                            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                        </a>
                    </li>
                    <li role="presentation"><a href="menu.html">Menu</a></li>
                    <li role="presentation" class="active"><a href="contact.html">Contact</a></li>
                </ul>
                <div id="news_flash">
                    <h3>New Restaurant Opening Soon!</h3>
                    <p>We are proud to announce that we are opening a new restaurant in Washington :-)</p>
                    <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
                </div>
            </div>
            <hr/>    
            <div id="center">
                <div style="width:fit-content; margin:auto;">
                <form action="#" method="POST">
                    <p>
                        <label for="name" class="required">Name:&nbsp;</label>
                        <input type="text" name="name" style="width:145px">
                    </p>
                    <p>
                        <label for="email" class="required">Email:&nbsp;</label>
                        <input type="text" name="email" style="width:145px">
                    </p>
                    <p>
                        <label for="phone" class="required">Phone:&nbsp;</label>
                        <input type="text" name="phone" style="width:145px">
                    </p>
                    <p>
                        <label for="reason" class="required">Reason for Inquiry:&nbsp;</label>
                        <select name="reason" style="width:145px">
                            <option>Catering</option>
                            <option>Private Party</option>
                            <option>Feedback</option>
                            <option>Other</option>
                        </select>
                    </p>
                    <p>
                        <label for="info" class="required">Additional Information:&nbsp;</label>
                        <textarea name="info" rows="5" style="width:145px"></textarea>
                    </p>
                    <p>
                        <label for="been_before" class="required">Have you been to the restaurant?&nbsp;</label>
                        <input type="radio" name="been_before" value="NO" checked/>No
                        <input type="radio" name="been_before" value="YES"/>Yes 
                    </p>
                    <p>
                        <label for="days" class="required">Best days to contact you:&nbsp;</label>
                        <input type="checkbox" name="days" value="MON"/>M 
                        <input type="checkbox" name="days" value="TUE"/>T 
                        <input type="checkbox" name="days" value="WED"/>W 
                        <input type="checkbox" name="days" value="THU"/>T 
                        <input type="checkbox" name="days" value="FRI"/>F
                    </p>
                    <p>
                        <label for="submit"></label>
                        <input type="submit" value="Send Request">
                    </p>
                </form>
                </div>
            </div>            
        </div>
    </body>
    <footer>
        <hr/>
        <h3>
        789 Delicious St, Tasty, OR, 97000<br/><br/>
        (503)123-4567
        </h3> 
    </footer>
</html>
